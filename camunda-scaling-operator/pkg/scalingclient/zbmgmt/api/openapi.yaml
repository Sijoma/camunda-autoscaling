openapi: 3.0.2
info:
  description: API for managing cluster membership and partition distribution.
  title: Cluster Topology Management API
  version: "1.0"
servers:
- url: "{schema}://{host}:{port}/actuator/cluster"
  variables:
    host:
      default: localhost
      description: Management server hostname
    port:
      default: "9600"
      description: Management server port
    schema:
      default: http
      description: Management server schema
paths:
  /partitions:
    post:
      description: "Increases the partition count, cannot be rollbacked."
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: integer
              type: array
        required: true
      responses:
        "204":
          description: Successfully added the partition
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed to accept request. Another topology change is in progress.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Gateway failed to send request to the broker.
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request from gateway to broker timed out.
      summary: Increase partition count.
  /brokers/{brokerId}:
    delete:
      description: Remove a broker with the given brokerId from the cluster. The broker
        must be running to complete the operation.
      parameters:
      - description: Id of the broker
        explode: false
        in: path
        name: brokerId
        required: true
        schema:
          $ref: '#/components/schemas/BrokerId'
        style: simple
      - description: "If true, requested changes are only simulated and not actually\
          \ applied."
        explode: true
        in: query
        name: dryRun
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "202":
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/PlannedOperationsResponse'
          description: Request to remove broker is accepted.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed to accept request. Another topology change is in progress.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Gateway failed to send request to the broker.
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request from gateway to broker timed out.
      summary: Remove a broker from the cluster.
    post:
      description: Add a broker with the given brokerId to the cluster. The broker
        must be running to complete the operation.
      parameters:
      - description: Id of the broker
        explode: false
        in: path
        name: brokerId
        required: true
        schema:
          $ref: '#/components/schemas/BrokerId'
        style: simple
      - description: "If true, requested changes are only simulated and not actually\
          \ applied."
        explode: true
        in: query
        name: dryRun
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "202":
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/PlannedOperationsResponse'
          description: Request to add a new broker is accepted.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed to accept request. Another topology change is in progress.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Gateway failed to send request to the broker.
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request from gateway to broker timed out.
      summary: Add a broker to the cluster
  /brokers:
    post:
      description: The final cluster consists of only the brokers in the request body.
        New brokers in the request will be added to the cluster. Any existing brokers
        that are not part of the request will be removed from the cluster. The partitions
        will be re-distributed to the given brokers. All brokers must be running to
        complete the operation unless the parameter force is set to true.
      parameters:
      - description: "If true, requested changes are only simulated and not actually\
          \ applied."
        explode: true
        in: query
        name: dryRun
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "If true, the operation is a force operation. This is typically\
          \ used to force remove a set of brokers when they are not available."
        explode: true
        in: query
        name: force
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: "The new replication factor for the partitions. If not specified,\
          \ the current replication factor is used."
        explode: true
        in: query
        name: replicationFactor
        required: false
        schema:
          format: int32
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScaleRequest'
        required: true
      responses:
        "202":
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/PlannedOperationsResponse'
          description: Request to reconfigure brokers is accepted.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Invalid request.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed to accept request. Another topology change is in progress.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Gateway failed to send request to the broker.
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request from gateway to broker timed out.
      summary: Reconfigure the cluster with the given brokers.
  /:
    get:
      description: Returns the current topology of the cluster.
      responses:
        "200":
          content:
            application.json:
              schema:
                $ref: '#/components/schemas/GetTopologyResponse'
          description: response body for getting current topology
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal error
        "502":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Gateway failed to send request to the broker.
        "504":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Request from gateway to broker timed out.
      summary: Get current topology
components:
  parameters:
    BrokerId:
      description: Id of the broker
      explode: false
      in: path
      name: brokerId
      required: true
      schema:
        $ref: '#/components/schemas/BrokerId'
      style: simple
    DryRunParameter:
      description: "If true, requested changes are only simulated and not actually\
        \ applied."
      explode: true
