        state:
          $ref: '#/components/schemas/PartitionStateCode'
        priority:
          description: The priority of the partition
          example: 1
          format: int32
          type: integer
        config:
          $ref: '#/components/schemas/PartitionConfig'
      type: object
    PartitionId:
      description: "The ID of a partition, starting from 1"
      example: 1
      format: int32
      title: PartitionId
      type: integer
    PartitionStateCode:
      description: State of a partition
      enum:
      - UNKNOWN
      - JOINING
      - ACTIVE
      - LEAVING
      title: PartitionStateCode
      type: string
    PartitionConfig:
      example:
        exporting:
          exporters:
          - id: my-exporter
            state: null
          - id: my-exporter
            state: null
      properties:
        exporting:
          $ref: '#/components/schemas/ExportingConfig'
      type: object
    ExportingConfig:
      example:
        exporters:
        - id: my-exporter
          state: null
        - id: my-exporter
          state: null
