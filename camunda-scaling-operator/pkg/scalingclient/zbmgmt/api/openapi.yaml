      type: object
    ExporterId:
      description: The ID of an exporter
      example: my-exporter
      title: Exporter
      type: string
    ExporterStateCode:
      description: State of an exporter
      enum:
      - UNKNOWN
      - ENABLED
      - DISABLED
      title: ExporterStateCode
      type: string
    Operation:
      example:
        brokerId: 0
        brokers:
        - 0
        - 0
        exporterId: my-exporter
        partitionId: 1
        priority: 3
        operation: BROKER_ADD
      properties:
        operation:
          enum:
          - BROKER_ADD
          - BROKER_REMOVE
          - PARTITION_JOIN
          - PARTITION_LEAVE
          - PARTITION_RECONFIGURE_PRIORITY
          - PARTITION_FORCE_RECONFIGURE
          - BROKER_FORCE_REMOVE
          - UNKNOWN
          - PARTITION_DISABLE_EXPORTER
          - PARTITION_ENABLE_EXPORTER
          type: string
        brokerId:
          description: "The ID of a broker, starting from 0"
          example: 0
          format: int32
          title: BrokerId
          type: integer
        partitionId:
          description: "The ID of a partition, starting from 1"
