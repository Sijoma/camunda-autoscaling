name: Job Metrics Exporter Release Publish

on:
  push:
    tags:
      - '*'

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run maven build & docker build & docker push
        run: |
          cd demo/exporter && \
          mvn package -DskipTests -DskipChecks -T1C 

      - name: Build Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: demo/exporter
          tags: ghcr.io/sijoma/camunda-autoscaling-hackday/job-metric-exporter:${{  github.ref_name }}
          push: true
          platforms: "linux/amd64,linux/arm64,darwin"
          provenance: false
