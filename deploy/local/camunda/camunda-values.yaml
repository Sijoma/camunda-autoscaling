connectors:
  enabled: false

operate:
  enabled: false

optimize:
  enabled: false

tasklist:
  enabled: false

identity:
  enabled: false

identityKeycloak:
  enabled: false

elasticsearch:
  enabled: false

global:
  multitenancy:
    enabled: false
  elasticsearch:
    enabled: false
  identity:
