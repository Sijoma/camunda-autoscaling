  clusterSize: "3"
  partitionCount: "3"
  replicationFactor: "3"
  # https://hub.docker.com/r/camunda/zeebe/tags
  image:
    tag: 8.5.3

zeebeGateway:
  replicas: 1
  # https://hub.docker.com/r/camunda/zeebe/tags
  image:
    tag: 8.5.3